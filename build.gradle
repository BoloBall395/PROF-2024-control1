plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
}

jacoco {
    toolVersion = '0.8.12'
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

tasks.test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
    sourceDirectories.setFrom(files("src/main/java"))
    classDirectories.setFrom(files("build/classes/java/main"))
    executionData.setFrom(files('build/jacoco/test.exec'))
}

tasks.check {
    dependsOn jacocoTestReport
    doLast {
        def coverageReport = file("build/reports/jacoco/test/html/index.html")
        if (coverageReport.exists() && coverageReport.text.contains("Cobertura: 100%")) {
            println "\u00a1Cobertura de instrucciones al 100%!"
        } else {
            throw new GradleException("La cobertura de instrucciones no alcanz√≥ el 100%")
        }
    }
}
